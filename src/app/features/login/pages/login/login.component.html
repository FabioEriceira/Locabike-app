<div class="wrapper fadeInDown">
    <div id="formContent">
        <p></p>
        <a href="" class="align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <img src="https://blog.bikeregistrada.com.br/wp-content/uploads/2017/05/5-principais-competicoes-de-mountain-bike-no-brasil-999x640.jpeg" alt="" width="50" height="50" class="rounded-circle me-4">
          <span class="fs-4">LocaBike</span>
        </a>
        
        <p></p>
        <h4>Digite usuário/senha para acessar!</h4>

        <!-- Login Form -->
        <form>
            <input type="email" [(ngModel)]="email" id="login" class="fadeIn second" name="email" placeholder="Digite o email">
            <input type="password" [(ngModel)]="senha" id="password" class="fadeIn third" name="password" placeholder="Digite a senha">
            <input type="submit" (click)="authenticate()" class="fadeIn fourth" value="Entrar">
            <p class="error" *ngIf="error">Usuário/Senha inválidos, tente novamente</p>
        </form>

        <!-- Remind Passowrd 
      <div id="formFooter">
        <a class="underlineHover" href="#">Esqueceu a Senha?</a>
      </div> -->

    </div>
</div>
