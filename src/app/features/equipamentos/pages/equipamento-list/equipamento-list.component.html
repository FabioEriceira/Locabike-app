<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="">LISTA DE EQUIPAMENTOS</a>
  </div>
</nav>
<app-navbarmenu></app-navbarmenu>

<div class="container">

  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">TIPO</th>
              <th scope="col">FABRICACAO</th>
              <th scope="col">MARCA</th>
              <th scope="col">GRUPO</th>
              <th scope="col">QUANTIDADE</th>
              <th scope="col">VALOR</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of equipamentos; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.id }}</td>
              <td>{{ item.tipoEquipamento }}</td>
              <td>{{ item.fabricacao }}</td>
              <td>{{ item.marca }}</td>
              <td>{{ item.grupo }}</td>
              <td>{{ item.qtdDisponivel }}</td>
              <td>{{ item.valorLocacao | currency: 'BRL' }}</td>
          </tr>
      </tbody>
  </table>
</div>

<app-footer></app-footer>
