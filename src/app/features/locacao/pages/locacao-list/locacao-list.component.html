<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="">LISTA LOCACOES</a>
  </div>
</nav>
<app-navbarmenu></app-navbarmenu>

<div class="container">

  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">RETIRADA</th>
              <th scope="col">DEVOLUCAO</th>
              <th scope="col">CLIENTE</th>
              <th scope="col">VALOR</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of locacoes ; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.retirada | date: 'dd-MM-yyyy' }}</td>
              <td>{{ item.devolucao | date: 'dd-MM-yyyy' }}</td>

              <!-- <td>{{ item.dataRetirada | date: 'dd-MM-yy'}}</td>
              <td>{{ item.dataDevolucao | date: 'dd-MM-yy'}}</td> -->

              <td>{{ item.cliente }}</td>
              <td>{{ item.valor | currency: "BRL" }}</td>
          </tr>
      </tbody>
  </table>
</div>

<app-footer></app-footer>
